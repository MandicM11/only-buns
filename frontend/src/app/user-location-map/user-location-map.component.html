<div style="margin-bottom: 10px;">
  <label for="radius">Radius (km):</label>
  <input type="range" id="radius" min="1" max="1000" [value]="radius" (input)="onRadiusChange($event)">
  <span>{{ radius }} km</span>
  <span style="margin-left: 20px;">Found: {{ posts.length }} posts</span>
</div>
<div id="map" style="height: 400px; width: 100%;"></div>
