<div *ngIf="post">
  <h2>{{ post.description }}</h2>
  <img [src]="post.image" alt="Post Image">
  <p>{{ post.location }}</p>

  <!-- Likes and Comments Section -->
  <button (click)="toggleLike()">
    {{ liked ? 'Dislike' : 'Like' }}
  </button>

  <app-user-location-map [latitude]="post.latitude" [longitude]="post.longitude"></app-user-location-map>

  <div>
    <h3>Comments</h3>
    <div *ngFor="let comment of post.comments">
      <p>{{ comment.content }}</p>
    </div>

    <textarea #commentContent placeholder="Add a comment"></textarea>
    <button (click)="addComment(commentContent.value)">Comment</button>
  </div>
</div>
